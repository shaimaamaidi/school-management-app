<app-add-form *ngIf="showStudentForm && !showImportForm"
    [showStudentForm]="showStudentForm"
    (closeForm)="closeForm()"
    (loadStudents)="loadStudents()"
    [update]="update"
    [studiant]="student"></app-add-form>
    
<app-import-form *ngIf="showImportForm && !showStudentForm"
    [showImportForm]="showImportForm"
    (closeForm)="closeForm()"
    (loadStudents)="loadStudents()"
></app-import-form>

<div *ngIf="!showImportForm && !showStudentForm"
  class="min-h-screen flex flex-col items-center px-4 py-8 bg-gradient-to-br from-white via-gray-100 to-white">

  <!-- Header + Add button -->
  <div class="w-full max-w-4xl flex justify-between items-center mb-4">
    <h1 class="text-3xl font-bold text-blue-900">Students</h1>
  </div>

  <!-- Filter -->
    <div class="w-full max-w-4xl grid grid-rows-2 mb-4 space-x-2 items-center">
        <div class="grid grid-cols-2">
            <div></div>
        
            <div class="flex justify-end grid grid-cols-3 space-x-2">    
                <button
                (click)="showAddForm()"
                class="px-4 py-2 bg-blue-900 text-white rounded-md hover:bg-yellow-300 transition-colors"
                >
                Add Student
                </button>
                <button
                (click)="import()"
                class="px-4 py-2 bg-blue-900 text-white rounded-md hover:bg-yellow-300 transition-colors"
                >
                Import Data
                </button>
                <button
                (click)="export()"
                class="px-4 py-2 bg-blue-900 text-white rounded-md hover:bg-yellow-300 transition-colors"
                >
                Export Data
                </button>
            </div>
        </div>
        <div class="grid grid-cols-3 items-center gap-2">
            <!-- Select Filter -->
            <div>
                <select [(ngModel)]="filterBy" class="p-2 border-2 border-gray-300 rounded-md">
                <option value="" disabled>Filter by</option>
                <option value="id">ID</option>
                <option value="username">Username</option>
                </select>
            </div>

            <!-- Input -->
            <div>
                <input 
                type="text" 
                [(ngModel)]="filterValue" 
                placeholder="Enter username" 
                class="p-2 border-2 border-gray-300 rounded-md w-full transition-all duration-500 ease-out animate-fadeIn"
                *ngIf="filterBy && filterBy === 'username'"
                >
                <input 
                type="number" 
                [(ngModel)]="filterValue" 
                placeholder="Enter id" 
                class="p-2 border-2 border-gray-300 rounded-md w-full transition-all duration-500 ease-out animate-fadeIn"
                *ngIf="filterBy && filterBy === 'id'"
                >
            </div>

            <!-- Buttons -->
            <div class="flex space-x-2" *ngIf="filterBy">
                <button (click)="applyFilter()" class="px-3 py-2 bg-blue-900 text-white rounded-md hover:bg-yellow-300 transition-all duration-500 ease-out animate-fadeIn">Filter</button>
                <button (click)="clearFilter()" class="px-3 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400 transition-all duration-500 ease-out animate-fadeIn">Clear</button>
            </div>
        </div>
  </div>

  <!-- Table -->
  <div class="w-full max-w-4xl overflow-x-auto">
    <table class="min-w-full bg-white rounded-md shadow-md">
      <thead>
        <tr class="bg-blue-900 text-white">
          <th class="py-2 px-4">ID</th>
          <th class="py-2 px-4">Username</th>
          <th class="py-2 px-4">Level</th>
          <th class="py-2 px-4">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students" class="border-b hover:bg-gray-100">
          <td class="py-2 px-4">{{ student.id }}</td>
          <td class="py-2 px-4">{{ student.username }}</td>
          <td class="py-2 px-4">{{ student.level }}</td>
          <td class="py-2 px-4 space-x-2">
            <button (click)="editStudent(student)" class="px-2 py-1 bg-yellow-400 rounded-md hover:bg-yellow-300">Update</button>
            <button (click)="deleteStudent(student.id ?? 0)" class="px-2 py-1 bg-red-500 text-white rounded-md hover:bg-red-400">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="w-full max-w-4xl flex justify-center items-center mt-4 space-x-2">
    <button (click)="prevPage()" [disabled]="currentPage === 0" class="px-3 py-1 bg-gray-300 rounded-md hover:bg-gray-400 disabled:cursor-not-allowed">prev</button>
    
    <ng-container *ngFor="let page of pages">
      <button
        (click)="goToPage(page)"
        [class.bg-blue-900]="currentPage === page"
        [class.text-white]="currentPage === page"
        class="px-3 py-1 border-2 border-gray-300 rounded-md hover:bg-blue-500 hover:text-white"
      >
        {{ page +1 }}
      </button>
    </ng-container>
    
    <button (click)="nextPage()" [disabled]="(currentPage) === totalPages - 1" class="px-3 py-1 bg-gray-300 rounded-md hover:bg-gray-400 disabled:cursor-not-allowed">Next</button>
  </div>
</div>
