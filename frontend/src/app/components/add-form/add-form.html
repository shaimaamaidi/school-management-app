<div *ngIf="showStudentForm" class="min-h-screen flex items-center justify-center px-4 py-16 bg-gradient-to-br from-white via-gray-100 to-white">
  <div class="relative w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-2xl p-8 md:p-10">

      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-blue-900 mb-2">Add a Student</h1>
        <p class="text-gray-600">Fill in the information below</p>
      </div>

      <!-- Messages -->
      <div *ngIf="error" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm">
        {{ error }}
      </div>

      <!-- Form -->
      <form (ngSubmit)="handleStudentSubmit()" class="space-y-4">

        <!-- Username -->
        <div>
          <input
            type="text"
            placeholder="Username"
            [(ngModel)]="studentForm.username"
            name="username"
            required
            class="w-full p-3 border-2 border-gray-300 rounded-md outline-none focus:border-yellow-400 placeholder-gray-400"
          >
        </div>

        <!-- Level -->
        <div>
          <select
            [(ngModel)]="studentForm.level"
            name="level"
            required
            class="w-full p-3 border-2 border-gray-300 rounded-md outline-none focus:border-yellow-400 text-gray-400"
          >
            <option value="" disabled>Level</option>
            <option value="FIRST_YEAR">First</option>
            <option value="SECOND_YEAR">Second</option>
            <option value="THIRD_YEAR">Third</option>
          </select>
        </div>

        <!-- Submit -->
        <button
          type="submit"
          class="w-full py-3 text-lg font-bold text-white bg-blue-900 rounded-md hover:bg-yellow-300 transition-colors"
        >
          {{ update ? 'Update Student' : 'Add a Student' }}
        </button>
      </form>

      <!-- Footer -->
      <div class="mt-6 text-center">
        <button (click)="closeStudentForm()" class="text-yellow-300 underline cursor-pointer">Fermer</button>
      </div>

    </div>
  </div>
</div>
