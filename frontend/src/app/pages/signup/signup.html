<div class="min-h-screen flex items-center justify-center px-4 py-16 bg-gradient-to-br from-white via-gray-100 to-white">
  <div class="relative w-full max-w-lg">
    <div class="bg-white rounded-2xl shadow-2xl p-8 md:p-10">
      
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-blue-900 mb-2">Create an Account</h1>
        <p class="text-gray-600">Join the Community</p>
      </div>

      <!-- Messages -->
      <div *ngIf="error" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm">
        {{ error }}
      </div>
      
      <!-- Form -->
      <form (ngSubmit)="handleSubmit()" class="space-y-4">
        <!-- Username -->
        <div class="relative">
          <input
            type="text"
            placeholder="Username"
            [(ngModel)]="formData.username"
            name="username"
            required
            class="w-full p-3 border-2 border-gray-300 rounded-md outline-none focus:border-yellow-400 placeholder-gray-400"
          >
        </div>

        <!-- Password -->
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            placeholder="••••••••"
            [(ngModel)]="formData.password"
            name="password"
            required
            class="w-full p-3 pr-12 border-2 border-gray-300 rounded-md outline-none focus:border-yellow-400 placeholder-gray-400"
          >
          <button
            type="button"
            (click)="showPassword = !showPassword"
            class="absolute top-1/2 right-3 -translate-y-1/2 bg-transparent border-none cursor-pointer"
          >
            <img *ngIf="!showPassword" src="/eye.svg" alt="Show Password" />
            <img *ngIf="showPassword" src="/eye-off.svg" alt="Hide Password" />
          </button>
        </div>

        <!-- Confirm Password -->
        <div class="relative">
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            placeholder="••••••••"
            [(ngModel)]="formData.confirmPassword"
            name="confirmPassword"
            required
            class="w-full p-3 pr-12 border-2 border-gray-300 rounded-md outline-none focus:border-yellow-400 placeholder-gray-400"
          >
          <button
            type="button"
            (click)="showConfirmPassword = !showConfirmPassword"
            class="absolute top-1/2 right-3 -translate-y-1/2 bg-transparent border-none cursor-pointer"
          >
            <img *ngIf="!showConfirmPassword" src="/eye.svg" alt="Show Password" />
            <img *ngIf="showConfirmPassword" src="/eye-off.svg" alt="Hide Password" />
          </button>
        </div>

        <!-- Submit -->
        <button
          type="submit"
          class="w-full bg-blue-900 text-white font-bold py-3 rounded-md text-lg hover:opacity-90 transition-opacity"
        >
          Create Account
        </button>
      </form>

      <!-- Footer -->
      <div class="mt-6 text-center">
        <p class="text-gray-600">
          Have you already an account?
          <button
            (click)="handleNavClick()"
            class="ml-2 text-yellow-400 font-semibold underline cursor-pointer"
          >
            log in
          </button>
        </p>
      </div>

    </div>
  </div>
</div>
